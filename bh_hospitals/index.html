<!DOCTYPE html>

	<style type="text/css">
       body{min-width:300px;min-height:400px;}
        #filter{width:320px;}
        #filter button{height:30px;width:60px;}
        #content{margin:20px; border:1px solid #000;border-radius:4px;min-height:300px;}
        p{text-align:left;font-size:larger;color:#000;margin:5px 5px 5px 80px;padding:0;}
        .dropdown{display:inline-block;position:relative;overflow:hidden;height:28px;width:100px;background:#f2f2f2;border:1px solid;border-radius:3px;background-image:linear-gradient(tobottom,transparent,rgba(0,0,0,0.06));-webkit-box-shadow:0 1px 1px rgba(0,0,0,0.08);box-shadow:0 1px 1px rgba(0,0,0,0.08);border-color:#FFF #f7f7f7 #F5F5F5;}
        .dropdown:before,.dropdown:after{content:'';position:absolute;z-index:2;top:9px;right:10px;width:0;height:0;border:4px dashed;pointer-events:none;border-color:#888 transparent;}
        .dropdown:before{border-bottom-style:solid;border-top:none;}
        .dropdown:after{margin-top:7px;border-top-style:solid;border-bottom:none;}
        .dropdown-select{position:relative;outline:none;width:100px;height:28px;line-height:14px;font-size:12px;color:#62717a;text-shadow:0 1px #FFF;background:rgba(0,0,0,0)!important;border:none;border-radius:0;-webkit-appearance:none;margin:0;padding:6px 8px 6px 10px;}
        .dropdown-select:focus{z-index:3;width:100%;color:#394349;outline:2px solid 0;outline-offset:-2px;}
        .dropdown-select > option{text-shadow:none;background:#f2f2f2;border-radius:3px;cursor:pointer;margin:3px;padding:6px 8px;}
        .lt-ie9 .dropdown{z-index:1;}
        .lt-ie9 .dropdown-select{z-index:-1;}
        .lt-ie9 .dropdown-select:focus{z-index:3;}
        .dropdown-dark{display:inline-block;background:#444;background-image:linear-gradient(tobottom,transparent,rgba(0,0,0,0.4));-webkit-box-shadow:inset 0 1px rgba(255,255,255,0.1), 0 1px 1px rgba(0,0,0,0.2);box-shadow:inset 0 1px rgba(255,255,255,0.1), 0 1px 1px rgba(0,0,0,0.2);border-color:#111 #0a0a0a #000;}
        .j_search{display:inline-block;margin-top:-23px;width:100px;height:28px;line-height:28px;background:#444;color:#aaa;text-align:center;text-decoration:none;cursor:pointer;vertical-align:middle;border-radius:3px;border:1px solid #000;font-size:14px;border-color:#111 #0a0a0a #000;}
        .dropdown-dark:before{border-bottom-color:#aaa;}
        .dropdown-dark:after{border-top-color:#aaa;}
        .dropdown-dark .dropdown-select{color:#aaa;text-shadow:0 1px #000;background:#444;}
        .dropdown-dark .dropdown-select:focus{color:#ccc;}
        .dropdown-dark .dropdown-select > option{background:#444;text-shadow:0 1px rgba(0,0,0,0.4);}
        footer{text-align: center;}
	</style>
</head>
